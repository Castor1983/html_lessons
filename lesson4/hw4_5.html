<body>

    <form>

        <section class="text">
            <h1>New to Twitter? <a href="#">Sign up</a></h1>
        </section>

        <section class="account">
            <input type="text" name="username" class="field" placeholder="Full name" required>
            <input type="email" name="email" class="field" placeholder="Email" required>
            <input type="password" name="password" class="field" placeholder="Password" required>
        </section>

        <section class="button">
            <button id="submit">Sign up for Twitter</button>

        </section>

    </form>

</body>
